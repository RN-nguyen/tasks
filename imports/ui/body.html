<body>
    <div class="container">
        <header>
         <h1> To Do Lists </h1>
        </header>
        <ul> 
            {{#each tasks}}
            {{> task}}
            {{/each}}
         </ul>   
     </div><!--//end container-->
</body>

<template name='task'>
    <li> 
        {{text}}
    </li>  
</template>
